<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ToDoアプリ</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
<link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Vueで指定された"app"要素、この中でのみVueが有効 -->
<div id="app">
  <v-app>
    <v-content>
      <v-container>
        
        <v-row
          class="text-h3 mb-3 mt-3"
          justify="center"
          color="pink"
          >
          My ToDo App
        </v-row>
        <v-row
          class="mb-3 mt-3"
          align="center"
          justify="center"
          >
          <v-col 
            cols="6"            
            >
            
            <v-col
            cols="12"
            sm="12"
            md="5"
          >
            <v-text-field
              label="タスクを入力"
              placeholder="朝ごはんを食べる"
              filled
              color="#ff3366"
            ></v-text-field>
          </v-col>
        </v-row>
        <v-row
          class="mb-3 mt-3"
          align="center"
          justify="center"
          >
          タスク内容：{{ task }}
          <v-btn v-on:click="addTask"
               fab
               dark
               small               
               color="#ff3366"
               >
                 <v-icon dark>
                   mdi-heart
                 </v-icon>
               </v-btn>
          
          
        </v-row>
        <v-row
          class="mb-3 mt-3"
          justify="center"
          > 
          <v-btn v-on:click="clearAll"
                 
                 
                 >全てのToDoをクリア</v-btn>
        </v-row>
        <v-row 
          class="mb-3 mt-3"
          justify="center"
          v-for="todo in todoList">
          {{ todo }}
        </v-row>
      </v-container>
    </v-content>
  </v-app>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script><script  src="./script.js"></script>

</body>
</html>
