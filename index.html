<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SUMMER WISH LIST</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
<link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <v-app>
    <v-content style="background-color: #FEEE7E;">
      <v-container>
        <v-row class="text-h3 mb-3 mt-3"
               align="center"
               justify="center">
          <p>2024 SUMMER WISH LIST</p>
        </v-row>

        <v-row>
          <v-col
            v-for="(wish, index) in wishList"
            :key="index"
            cols="12"
            sm="6"
            md="3"
            class="d-flex"
          >
            <v-card>
              <v-img :src="wish.image" 
                     class="responsive-image"></v-img>
              <v-card-text>
                <v-checkbox
                  v-model="wish.checked"
                  :label="wish.text"
                  color="#E87170"
                ></v-checkbox>
              </v-card-text>
            </v-card>
          </v-col>
        </v-row>
        <div class="txtf">
          <v-col cols="12">
            <v-text-field
              label="Let's enjoy summer"
              v-model="newWish.text"
              filled
              color="#E87170"
            ></v-text-field>

            <v-text-field
              label="画像のURLを入力"
              v-model="newWish.image"
              filled
              color="#E87170"
            ></v-text-field>
          </v-col>
          <v-row
            align="center"
            justify="center"
          >
            <v-btn @click="addWish" 
                   dark midium color="#E87170">
              <v-icon light>mdi-plus</v-icon>
            </v-btn>
            <v-btn @click="chooseRandomWish" 
                   dark midium color="#E87170" class="ml-2">
              <v-icon light>mdi-heart</v-icon>
            </v-btn>
          </v-row>
        </div>
      </v-container>
      
      <v-dialog v-model="dialog" max-width="400">
        <v-card>
          <v-card-title class="headline text-center" style="background-color: #6389D1; color: white;">
            迷ったらこれ！
          </v-card-title>
          <v-card-text v-if="randomWish" class="text-center">
            <v-spacer class="my-3"></v-spacer>
            <v-img :src="randomWish.image" class="responsive-image mb-3" style="max-height: 200px;"></v-img>
            <p class="text-h5" style="color: #E87170;">{{ randomWish.text }}</p>
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="#6389D1" text @click="dialog = false">閉じる</v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
      
    </v-content>
  </v-app>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script><script  src="./script.js"></script>

</body>
</html>
